<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Factura</title>
</head>
<body>
    <h1>Subir y Procesar Factura</h1>
    <form action="{{ url_for('procesar_factura') }}" method="post" enctype="multipart/form-data">
        <label for="factura">Selecciona el archivo de la factura:</label>
        <input type="file" id="factura" name="factura" required>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
